<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VibeCaps</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./benefits.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="item item1"><p class="info-text">Hello World</p></div>
      <div class="item item2">
        <div class="timer text">
          Timer
        </div>
        <textarea class="background-area background-text" spellcheck="false">Город просыпался, как всегда с гудком машин, с треском рекламных экранов, с визгом тормозов на перекрёстках, с запахом кофе, вырывающегося из дверей закусочных, и выхлопов, въедающихся в одежду. Он шёл по тротуару, как шёл каждый день быстро, не глядя по сторонам, не замечая лиц, не слыша голосов, не чувствуя ветра, который, казалось, давно перестал дуть здесь, заменённый потоками кондиционеров и вытяжек. Его шаги отсчитывали время, как метроном ровно, чётко, без сбоев, без пауз, без смысла. Он не знал, когда в последний раз остановился просто так не потому что светофор, не потому что толпа, не потому что опоздал а потому что захотел. Потому что вдруг увидел. Потому что вдруг почувствовал. В его мире не было «вдруг». Всё было расписано уведомления, встречи, задачи, сроки, цели, KPI, графики, отчёты, обновления, уведомления снова. Он жил в цикле, который вращался всё быстрее, но никуда не двигался. Он был как колесо в беличьей клетке — бежит, бежит, бежит, а вокруг всё тот же пейзаж из стекла, бетона и цифр. Он не помнил вкуса утреннего хлеба, не помнил, как пахнет дождь, не помнил, каково это — смотреть на облака и ничего не думать. Он не помнил себя. Однажды, в середине осени, когда небо было серым, как его рубашка, а воздух — влажным, как его усталость, он свернул не туда. Не потому что заблудился — он никогда не терялся, у него был GPS в телефоне, в наушниках, в голове. Он свернул потому что увидел дерево. Не аллею, не парк, не «зелёную зону по генплану» — а именно дерево.</textarea>
        <textarea class="text-area text" spellcheck="false"></textarea>
        <div class="highlight-area text"></div>
        <input id="main-input" class="input text" spellcheck="false" type="text">
      </div>
      <div class="item item3">
        <p class="info-text">Hello World</p>
        <button class="button"></button>
      </div>
    </div>
  </body>
</html>
